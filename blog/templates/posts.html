
{% extends 'layout.html' %}

{% block content %}
<h1 > Posts </h1>

{% for article in articles %}
    <h2> {{article.Title}} </h2>
    <p>{{article.Description|striptags|truncatechars:100}} </p>
    <p>{{article.Date|date:'M d Y'}} </p>
    <img src = "{{article.Image.url}}", alt = "{{article.Title}}">
    
    <a href = "{% url 'blog:detail_post' article.id %}">{{article.Title}}</a>


{% endfor %}

{% endblock %}
